<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Külképviseleti Szavazás 2026 - Kereső</title>
    <meta name="description" content="Keresd meg a 3 legközelebbi külképviseletet a 2026-os országgyűlési választásokhoz.">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Külképviseleti Kereső</h1>
            <p class="subtitle">Országgyűlési Választás 2026</p>
        </header>

        <section class="search-section">
            <div class="input-group">
                <input type="text" id="addressInput" placeholder="Add meg a címed (pl. London, 123 Baker St)" aria-label="Cím megadása">
                <button id="searchBtn">
                    <i data-lucide="search"></i>
                    Keresés
                </button>
            </div>
        </section>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Helyszínek keresése...</p>
        </div>

        <div id="results" class="results-grid">
            <!-- Cards will be injected here -->
        </div>

        <div id="map"></div>

        <footer style="text-align: center; color: var(--text-muted); font-size: 0.8rem; padding-bottom: 2rem;">
            <p>Az adatok a Nemzeti Választási Iroda honlapjáról származnak.</p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Data & App Logic -->
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
